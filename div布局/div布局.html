<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>div布局</title>
    <style type="text/css">
        body{
            margin: 0px;
        }

        #container{
            width: 100%;
            height: 950px;
            background-color: darkgray;
        }

        #heading{
            width: 100%;
            height: 10%;
            background-color: aqua;
        }

        #left_menu{
            width: 20%;
            height: 80%;
            background-color: blue;
            float: left;
        }

        #content_body{
            width: 60%;
            height: 80%;
            background-color: blueviolet;
            float: left;
        }

        #right_menu{
            width: 20%;
            height: 80%;
            background-color: saddlebrown;
            float: left;
        }

        #footing{
            width: 100%;
            height: 10%;
            background-color: chartreuse;
		    overflow:hidden;
        }

    </style>
</head>
<body>
<div id="container">
    <div id="heading">头部</div>
    <div id="left_menu">左侧菜单</div>
    <div id="content_body">内容主体</div>
    <div id="right_menu">右侧菜单</div>
    <div id="footing">底部</div>
</div>
</body>
</html>
