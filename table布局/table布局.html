<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>table布局</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body,
        table {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<table style="background-color: darkgray">
    <tr>
        <td colspan="3" width="100%" height="10%" style="background-color: aqua">这是头部</td>
    </tr>
    <tr>
        <td width="20%" height="80%" style="background-color: blue">
            左菜单
            <ul>
                <li>android</li>
                <li>ios</li>
                <li>html5</li>
            </ul>
        </td>
        <td width="60%" height="80%" style="background-color: blueviolet">内容主体</td>
        <td width="20%" height="80%" style="background-color: mediumvioletred">右菜单</td>
    </tr>
    <tr>
        <td colspan="3" width="100%" height="10%" style="background-color:darkcyan">底部</td>
    </tr>
</table>
</body>
</html>
