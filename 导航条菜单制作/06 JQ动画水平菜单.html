<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>带有JQ动画的水平导航菜单</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		font-size: 14px;
	}

	li {
		list-style: none;
	}

	a {
		color:#333;
		text-decoration: none;
	}

	.nav {
		height: 30px;
		margin-top: 20px;
		border-bottom: 10px solid #F60;
		position:relative;
	}

	.nav li {
		width: 80px;
		float: left;
	}

	.nav li a{
		height: 30px;
		line-height: 30px;
		margin-left: 1px;
		background: #efefef;
		text-align: center;
		display: block;
	}

	.nav li a.on,
	.nav li a:hover {
		background:#F60;
		color:#fff;
	}
	</style>

	<script type="text/javascript" src="js/jquery-1.2.6.min.js"></script>
	<script type="text/javascript" src="js/jquery.kwicks-1.5.1.pack.js"></script>
	<!--<script type="text/javascript" src="js/jquery.easing.1.3.js"></script>-->
	<script type="text/javascript">
	$(function() {

	    //使用jQuery的kwicks插件实现手风琴效果
		$('.nav').kwicks({

		//表示面板完全展开时的宽度值或者高度值
		max: 120,

		//如果isVertical为true，则max表示面板完全展开时，面板的高度
		//如果isVertical为false,则max表示面板完全展开时，面板的宽度
		isVertical: false,

		//如果为true，表示kwicks动画效果执行完成后不会回到初始状态
        //如果为false，表示kwicks动画效果执行完成后会回到初始状态
		sticky: false,
		defaultKwick: 0,

		//当触发mouseover事件时，执行kwicks动画效果
		event: 'mouseover',

		//相邻两个kwick元素之间的间距
		spacing: 0,

		//动画执行的毫秒数量
		duration: 50
		});
	});
	</script>
</head>
<body>
	<ul class="nav">
		<li><a class="on" href="#">首　　页</a></li>
		<li><a href="#">关于我们</a></li>
		<li><a href="#">产品展示</a></li>
		<li><a href="#">售后服务</a></li>
		<li><a href="#">联系我们</a></li>
	</ul>
</body>
</html>
