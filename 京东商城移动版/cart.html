<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="./css/base.css">
    <link rel="stylesheet" type="text/css" href="./css/cart.css">
</head>
<body>
    <!-- 顶部通栏 s -->
    <header class="jd-topbar">
        <a href="#" class="icon-back"></a>
        <h3 class="topbar-title">购物车</h3>
        <a href="#" class="icon-menu"></a>
    </header>
    <!-- 顶部通栏 e -->
    <!-- 安全提示 s -->
    <div class="safe-tip">
            <p class="tip-name">您正在安全购物环境中，请放心购物</p>
        </div>
    <!-- 安全提示 e -->
    <!-- 商品区块 s -->
    <div class="shop-view">
        <div class="jd-shop">
            <div class="shop-title">
                <div class="jd-check-box">
                    <span class="check-box"></span>
                </div>
                <div class="title-content clearfix">
                    <img src="./images/buy-logo.png" alt="" class="title-logo">
                    <span class="title-name">京东自营</span>
                    <span class="title-desc">您享受满79元免运费服务</span>
                </div>
            </div>
        </div>
    </div>
    <!-- 商品区块 e -->
</body>
</html>
